<!-- Contact Section -->
<section class="py-5">
<div class="container px-5">

<div class="bg-light rounded-4 py-5 px-4 px-md-5">

<div class="text-center mb-5">
<div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
<i class="bi bi-envelope"></i>
</div>
<h1 class="fw-bolder">Get in touch</h1>
<p class="lead fw-normal text-muted mb-0">
Let's work together! <br>
</p>
</div>

<div class="row gx-5 justify-content-center">
<div class="col-lg-8 col-xl-6">

<form id="contactForm" action="https://formspree.io/f/xbdaozbq" method="POST">

<div class="form-floating mb-3">
<input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
<label for="name">Full name</label>
</div>

<div class="form-floating mb-3">
<input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
<label for="email">Email address</label>
</div>

<div class="form-floating mb-3">
<input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" />
<label for="phone">Phone number</label>
</div>

<div class="form-floating mb-3">
<textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
<label for="message">Message</label>
</div>

<div class="d-grid">
<button class="btn btn-primary btn-lg" id="submitButton" type="submit">
Send Message
</button>
</div>

</form>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="text-center mt-4 d-none">
<div class="spinner-border text-primary" role="status"></div>
<p class="mt-2 text-muted">Sending message...</p>
</div>

<!-- Success Message -->
<div id="successMessage" class="alert alert-success mt-4 d-none text-center">
âœ… Your message has been sent successfully!
</div>

</div>
</div>

</div>
</div>

<!-- Form Handling Script -->
<script>
const form = document.getElementById("contactForm");
const spinner = document.getElementById("loadingSpinner");
const successMessage = document.getElementById("successMessage");

form.addEventListener("submit", async function(e) {
e.preventDefault();

spinner.classList.remove("d-none");

const formData = new FormData(form);

const response = await fetch(form.action, {
method: "POST",
body: formData,
headers: {
'Accept': 'application/json'
}
});

spinner.classList.add("d-none");

if (response.ok) {
form.reset();
successMessage.classList.remove("d-none");

setTimeout(() => {
window.location.href = "thankyou.html";
}, 3000);

} else {
alert("Something went wrong. Please try again.");
}
});
</script>
